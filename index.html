<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index-page">
    <div id="site-container">
        <h1>Вход</h1>
        <form id="accessForm">
            <input type="text" id="userId" placeholder="Введите ваш ID" required>
            <br>
            <input type="text" id="userKey" placeholder="Введите ваш ключ" required>
            <br>
            <button type="button" onclick="checkAccess()">Начать</button>
        </form>
        <p id="result"></p>
    </div>

    <!-- Подключаем файлы -->
    <script src="user_data.js" defer></script>
    <script src="script.js" defer></script>

    <script>
        // Выполняем настройки после полной загрузки DOM
        document.addEventListener('DOMContentLoaded', () => {
            setBackgroundForDevice();
            console.log('Класс для устройства после загрузки:', document.body.className);
        });

        // Обновляем классы при изменении размеров окна
        window.addEventListener('resize', () => {
            setBackgroundForDevice();
            console.log('Класс обновлён при изменении размеров окна:', document.body.className);
        });
    </script>
</body>
</html>
