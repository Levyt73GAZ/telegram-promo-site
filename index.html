<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Channel Promo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 10px;
        }
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .description {
            font-size: 16px;
            margin-bottom: 30px;
        }
        .join-button {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #0088cc;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }
        .join-button:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Replace "logo.png" with your image file -->
        <img src="logo.png" alt="Channel Logo" class="logo">
        <div class="title">Sense.Крипто</div>
        <div class="subtitle">КРИПТОАГРЕГАТОР №1</div>
        <div class="description">
            ⚠️ Сайт с видео оставили по ссылке ниже
        </div>
        <a href="#" class="join-button">Join Channel</a>
    </div>
</body>
</html>
