<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index-page">
    <div id="site-container">
	<div id="index-logo-container">
	</div>
	    <img src="index-logo.png" alt="Логотип" id="index-logo">
        <h1>Вход</h1>
        <form id="accessForm">
            <input type="text" id="userId" placeholder="Введите ваш ID" required>
            <br>
            <input type="text" id="userKey" placeholder="Введите ваш ключ" required>
            <br>
            <button type="button" onclick="checkAccess()">Начать</button>
        </form>
        <p id="result"></p>
    </div>

    <!-- Подключаем файлы -->
    <script src="user_data.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
