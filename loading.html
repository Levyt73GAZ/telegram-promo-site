<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка...</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключение файла стилей -->
</head>
    <style>
        /* Общий стиль для body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Контейнер для сайта с вертикальным соотношением 9:16 */
        #site-container {
            width: calc(100vh * 9 / 16);
            height: 100vh;
            background: url('assets/loading-background.jpeg') no-repeat center center;
            background-size: contain; /* Подгонка фона под 9:16 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Прогресс-бар */
        .progress-bar {
            width: 70%;
            background-color: #e0e0e0;
            height: 20px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        .progress-bar-inner {
            height: 100%;
            background-color: #007BFF;
            width: 0;
            transition: width 0.1s;
        }

        /* Настройка размеров машинки */
        #car {
            position: absolute;
            height: 50px; /* Настраиваем высоту машинки */
            width: auto; /* Автоматический расчет ширины */
            top: -10px; /* Регулировка положения относительно полоски */
        }

        p {
            margin-top: 10px;
            font-size: 1em;
            color: white; /* Цвет текста */
        }
    </style>
</head>
<body>
    <div id="site-container" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background-color: #000; padding-top: 470px;">
        <div class="progress-bar" style="width: 80%; height: 20px; background: rgba(255, 255, 255, 0.2); border-radius: 20px; backdrop-filter: blur(5px); position: relative; margin: 20px auto; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); overflow: hidden;">
            <div class="progress-bar-inner" id="progressBar" style="height: 100%; width: 0%; background: rgba(0, 122, 255, 0.8); border-radius: 20px; transition: width 0.8s ease;"></div>
            <img src="assets/loadingcar.png" id="car" style="position: absolute; height: 70px; top: -24px; left: 0; transition: left 0.8s ease;">
        </div>
        <p id="progressPercent" style="margin-top: 10px; font-size: 18px; color: white; text-align: center;">0%</p>
    </div>
    <script>
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');
        const car = document.getElementById('car');

        const interval = setInterval(() => {
            if (progress < 50) {
                progress += Math.random() * 5 + 1; // Быстрая загрузка до 50%
            } else {
                progress += Math.random() * 2; // Более медленная загрузка после 50%
            }

            if (progress > 100) progress = 100; // Останавливаем прогресс на 100%

            // Обновление ширины прогресс-бара и положения машинки
            progressBar.style.width = progress + '%';
            car.style.left = `calc(${progress}% - 15px)`; // Перемещение машинки
            progressPercent.textContent = Math.round(progress) + '%';

            // Когда прогресс достигнет 100%
            if (progress >= 100) {
                clearInterval(interval); // Остановка интервала
                setTimeout(() => {
                    window.location.href = "signals.html"; // Переход на страницу сигналов
                }, 500); // Задержка перед переходом
            }
        }, 100); // Интервал обновления 100 мс
    </script>
</body>
